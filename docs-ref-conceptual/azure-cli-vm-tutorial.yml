- durationInMinutes: 1
  content: >-
    <span data-ttu-id="3e4eb-104">本教程介绍使用 Azure CLI 2.0 设置虚拟机的过程中涉及到的所有步骤。</span><span class="sxs-lookup"><span data-stu-id="3e4eb-104">In this tutorial, you learn all of the steps involved in setting up a virtual machine with the Azure CLI 2.0.</span></span> <span data-ttu-id="3e4eb-105">本教程还介绍输出查询、Azure 资源重用和资源清理。</span><span class="sxs-lookup"><span data-stu-id="3e4eb-105">The tutorial also covers output queries, Azure resource reuse, and resource cleanup.</span></span>


    <span data-ttu-id="3e4eb-106">可以使用通过 Azure Cloud Shell 提供的交互式体验来完成本教程，也可以在本地[安装 CLI](install-azure-cli.md)。</span><span class="sxs-lookup"><span data-stu-id="3e4eb-106">This tutorial can be completed with the interactive experienced offered through Azure Cloud Shell, or you may [install the CLI](install-azure-cli.md) locally.</span></span>


    <span data-ttu-id="3e4eb-107">使用 __ctrl-shift-v__（在 macOS 上则使用 __cmd-shift-v__）将教程文本粘贴到 Azure Cloud Shell 中。</span><span class="sxs-lookup"><span data-stu-id="3e4eb-107">Use __ctrl-shift-v__ (__cmd-shift-v__ on macOS) to paste tutorial text into Azure Cloud Shell.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="3e4eb-108">登录</span><span class="sxs-lookup"><span data-stu-id="3e4eb-108">Log in</span></span>
  content: "<span data-ttu-id=\"3e4eb-109\">如果使用 CLI 的本地安装，则需先登录，然后再执行任何其他步骤。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-109\">If you're using a local install of the CLI, you need to log in before performing any other steps.</span></span>\n\n```azurecli\naz login\n```\n\n<span data-ttu-id=\"3e4eb-110\">按照终端中显示的步骤操作，完成登录过程。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-110\">Complete the login process by following the steps displayed in your terminal.</span></span> "
- durationInMinutes: 1
  title: <span data-ttu-id="3e4eb-111">创建资源组</span><span class="sxs-lookup"><span data-stu-id="3e4eb-111">Create a resource group</span></span>
  content: >-
    <span data-ttu-id="3e4eb-112">在 Azure 中，所有资源都分配在资源管理组中。</span><span class="sxs-lookup"><span data-stu-id="3e4eb-112">In Azure, all resources are allocated in a resource management group.</span></span> <span data-ttu-id="3e4eb-113">可以通过资源组对资源进行逻辑分组，以集合的方式更方便地使用资源。</span><span class="sxs-lookup"><span data-stu-id="3e4eb-113">Resource groups provide logical groupings of resources that make them easier to work with as a collection.</span></span> <span data-ttu-id="3e4eb-114">就本教程来说，所有创建的资源都进入一个名为 `TutorialResources` 的组。</span><span class="sxs-lookup"><span data-stu-id="3e4eb-114">For this tutorial, all of the created resources go into a single group named `TutorialResources`.</span></span>


    ```azurecli

    az group create --name TutorialResources --location eastus

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="3e4eb-115">创建虚拟机</span><span class="sxs-lookup"><span data-stu-id="3e4eb-115">Create a virtual machine</span></span>
  content: "<span data-ttu-id=\"3e4eb-116\">Azure 中的虚拟机有大量的依赖项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-116\">Virtual machines in Azure have a large number of dependencies.</span></span> <span data-ttu-id=\"3e4eb-117\">CLI 根据指定的命令行参数为你创建这些资源。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-117\">The CLI creates these resources for you based on the command-line arguments you specify.</span></span>\n\n<span data-ttu-id=\"3e4eb-118\">创建运行 Ubuntu 的新虚拟机，以便通过 SSH 身份验证进行登录。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-118\">Create a new virtual machine running Ubuntu, which uses SSH authentication for login.</span></span>\n\n```azurecli\naz vm create --resource-group TutorialResources \\\n  --name TutorialVM1 \\\n  --image UbuntuLTS \\\n  --generate-ssh-keys \\\n  --verbose \n```\n\n> [!NOTE]\n> <span data-ttu-id=\"3e4eb-119\">如果已经有名为 `id_rsa` 的可用 SSH 密钥，则可使用此密钥进行身份验证，不必生成新密钥。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-119\">If you have an SSH key named `id_rsa` already available, this key is used for authentication rather than having a new key generated.</span></span>\n\n<span data-ttu-id=\"3e4eb-120\">创建 VM 后，则会看到系统因为 `--verbose` 选项而使用本地值并创建 Azure 资源。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-120\">As the VM is created, you see the local values used and Azure resources being created due to the `--verbose` option.</span></span>\n<span data-ttu-id=\"3e4eb-121\">VM 就绪以后，就会从 Azure 服务返回 JSON，其中包括公用 IP 地址。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-121\">Once the VM is ready, JSON is returned from the Azure service including the public IP address.</span></span>\n\n```json\n{\n  \"fqdns\": \"\",\n  \"id\": \"...\",\n  \"location\": \"eastus\",\n  \"macAddress\": \"...\",\n  \"powerState\": \"VM running\",\n  \"privateIpAddress\": \"...\",\n  \"publicIpAddress\": <PUBLIC_IP_ADDRESS>,\n  \"resourceGroup\": \"TutorialResources\",\n  \"zones\": \"\"\n}\n```\n\n<span data-ttu-id=\"3e4eb-122\">通过 SSH 进行连接，确认 VM 是否正在运行。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-122\">Confirm that the VM is running by connecting over SSH.</span></span>\n\n```bash\nssh <PUBLIC_IP_ADDRESS>\n```\n\n<span data-ttu-id=\"3e4eb-123\">继续操作，从 VM 注销。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-123\">Go ahead and log out from the VM.</span></span>\n\n<span data-ttu-id=\"3e4eb-124\">VM 启动以后，可以通过其他方式获取此 IP 地址。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-124\">There are other ways to get this IP address after the VM has started.</span></span> <span data-ttu-id=\"3e4eb-125\">下一部分介绍如何获取 VM 的详细信息，以及如何对其进行筛选。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-125\">In the next section you will see how to get detailed information on the VM, and how to filter it.</span></span>"
- durationInMinutes: 3
  title: <span data-ttu-id="3e4eb-126">通过查询获取 VM 信息</span><span class="sxs-lookup"><span data-stu-id="3e4eb-126">Get VM information with queries</span></span>
  content: "<span data-ttu-id=\"3e4eb-127\">创建 VM 以后，即可检索其详细信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-127\">Now that a VM has been created, detailed information about it can be retrieved.</span></span> <span data-ttu-id=\"3e4eb-128\">从资源获取信息的常用命令是 `show`。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-128\">The common command for getting information from a resource is `show`.</span></span>\n\n```azurecli\naz vm show --name TutorialVM1 --resource-group TutorialResources\n```\n\n<span data-ttu-id=\"3e4eb-129\">将会看到大量的信息，可能难以直观地对其进行分析。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-129\">You'll see a lot of information, which can be difficult to parse visually.</span></span> <span data-ttu-id=\"3e4eb-130\">返回的 JSON 包含身份验证、网络接口、存储等方面的信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-130\">The returned JSON contains information on authentication, network interfaces, storage, and more.</span></span> <span data-ttu-id=\"3e4eb-131\">最重要的是，它包含 VM 所连接到的资源的 Azure 对象 ID。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-131\">Most importantly, it contains the Azure object IDs for resources that the VM is connected to.</span></span> <span data-ttu-id=\"3e4eb-132\">可以通过对象 ID 直接访问这些资源，获取有关 VM 配置和功能的详细信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-132\">Object IDs allow accessing these resources directly to get more information about the VM's configuration and capabilities.</span></span> \n\n<span data-ttu-id=\"3e4eb-133\">可以使用 `--query` 参数来提取所需的对象 ID。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-133\">In order to extract the object ID we want, the `--query` argument is used.</span></span> <span data-ttu-id=\"3e4eb-134\">查询以 [JMESPath 查询语言](http://jmespath.org)编写。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-134\">Queries are written in the [JMESPath query language](http://jmespath.org).</span></span> <span data-ttu-id=\"3e4eb-135\">从获取网络接口控制器 (NIC) 对象 ID 着手。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-135\">Start with getting the network interface controller (NIC) object ID.</span></span>\n\n```azurecli\naz vm show --name TutorialVM1 \\\n  --resource-group TutorialResources \\\n  --query 'networkProfile.networkInterfaces[].id' \\\n  --output tsv\n```\n\n<span data-ttu-id=\"3e4eb-136\">在这里，添加查询涉及到许多事项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-136\">There's a lot going on here, just by adding the query.</span></span> <span data-ttu-id=\"3e4eb-137\">其中的每个部分引用输出 JSON 中的一个项，或者是一个 JMESPath 运算符。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-137\">Each part of it references a key in the output JSON, or is a JMESPath operator.</span></span>\n\n* <span data-ttu-id=\"3e4eb-138\">`networkProfile` 是顶级 JSON 的一个项，使用 `networkInterfaces` 作为子项。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-138\">`networkProfile` is a key of the top-level JSON, which has `networkInterfaces` as a subkey.</span></span> <span data-ttu-id=\"3e4eb-139\">如果 JSON 值是一个字典，则其项是使用 `.` 运算符从父项引用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-139\">If a JSON value is a dictionary, its keys are referenced from the parent key with the `.` operator.</span></span>\n* <span data-ttu-id=\"3e4eb-140\">`networkInterfaces` 值为数组，因此可通过 `[]` 运算符使其平展。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-140\">The `networkInterfaces` value is an array, so it is flattened with the `[]` operator.</span></span> <span data-ttu-id=\"3e4eb-141\">此运算符在每个数组元素上运行查询的其余部分。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-141\">This operator runs the remainder of the query on each array element.</span></span> <span data-ttu-id=\"3e4eb-142\">在此示例中，它获取每个数组元素的 `id` 值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-142\">In this case, it gets the `id` value of every array element.</span></span>\n\n<span data-ttu-id=\"3e4eb-143\">可保证输出格式 `tsv`（制表符分隔值）只包含结果数据以及由制表符和换行符组成的空格。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-143\">The output format `tsv` (tab-separated values) is guaranteed to only include the result data and whitespace consisting of tabs and newlines.</span></span>\n<span data-ttu-id=\"3e4eb-144\">由于返回的值是单个裸字符串，因此可以安全地将其直接分配给环境变量。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-144\">Since the returned value is a single bare string, it's safe to assign directly to an environment variable.</span></span>\n\n<span data-ttu-id=\"3e4eb-145\">现在请继续操作，将 NIC 对象 ID 分配给环境变量。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-145\">Go ahead and assign the NIC object ID to an environment variable now.</span></span>\n\n```bash\nNIC_ID=$(az vm show -n TutorialVM1 -g TutorialResources \\\n  --query 'networkProfile.networkInterfaces[].id' \\\n  -o tsv)\n```\n\n<span data-ttu-id=\"3e4eb-146\">此示例还演示了如何使用短参数。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-146\">This example also demonstrates the use of short arguments.</span></span> <span data-ttu-id=\"3e4eb-147\">可以使用 `-g` 而非 `--resource-group`、`-n` 而非 `--name`、`-o` 而非 `--output`。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-147\">You may use `-g` instead of `--resource-group`, `-n` instead of `--name`, and `-o` instead of `--output`.</span></span>"
- durationInMinutes: 4
  title: <span data-ttu-id="3e4eb-148">设置 CLI 输出中的环境变量</span><span class="sxs-lookup"><span data-stu-id="3e4eb-148">Set environment variables from CLI output</span></span>
  content: "<span data-ttu-id=\"3e4eb-149\">有了 NIC ID 以后，请运行 `az network nic show` 来获取其信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-149\">Now that you have the NIC ID, run `az network nic show` to get its information.</span></span>\n\n```azurecli\naz network nic show --ids $NIC_ID -g TutorialResources\n```\n\n<span data-ttu-id=\"3e4eb-150\">此命令显示 VM 的网络接口的所有信息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-150\">This command shows all of the information for the network interface of the VM.</span></span> <span data-ttu-id=\"3e4eb-151\">该数据包括 DNS 设置、IP 信息、安全设置和 MAC 地址。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-151\">This data includes DNS settings, IP information, security settings, and the MAC address.</span></span> <span data-ttu-id=\"3e4eb-152\">现在的目标是获取公用 IP 地址和子网对象 ID。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-152\">Right now the goal is to obtain the public IP address and subnet object IDs.</span></span>\n\n```azurecli\naz network nic show --ids $NIC_ID \\\n  -g TutorialResources \\\n  --query '{IP:ipConfigurations[].publicIpAddress.id, Subnet:ipConfigurations[].subnet.id}' \n```\n\n```json\n{\n  \"IP\": [\n    \"/subscriptions/.../resourceGroups/TutorialResources/providers/Microsoft.Network/publicIPAddresses/TutorialVM1PublicIP\"\n  ],\n  \"Subnet\": [\n    \"/subscriptions/.../resourceGroups/TutorialResources/providers/Microsoft.Network/virtualNetworks/TutorialVM1VNET/subnets/TutorialVM1Subnet\"\n  ]\n}\n```\n\n<span data-ttu-id=\"3e4eb-153\">此命令显示的 JSON 对象包含适用于已提取值的自定义项（“IP”和“子网”）。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-153\">This command displays a JSON object that has custom keys ('IP' and 'Subnet') for the extracted values.</span></span> <span data-ttu-id=\"3e4eb-154\">虽然此样式的输出可能不适用于命令行工具，但有助于人们阅读，可以与自定义脚本配合使用。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-154\">While this style of output might not be useful for command-line tools, it helps with human readability and can be used with custom scripts.</span></span>\n\n<span data-ttu-id=\"3e4eb-155\">为了使用命令行工具，请更改该命令，删除自定义 JSON 项，并将输出更改为 `tsv`。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-155\">In order to use command-line tools, change the command to remove the custom JSON keys and output as `tsv`.</span></span> <span data-ttu-id=\"3e4eb-156\">此样式的输出可以通过 shell `read` 命令进行处理，将结果加载到多个变量中。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-156\">This style of output can be processed by the shell `read` command to load results into multiple variables.</span></span> <span data-ttu-id=\"3e4eb-157\">由于显示不同行中的两个值，因此必须将 `read` 命令分隔符设置为空字符串而不是默认的非换行符空格。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-157\">Since two values on separate lines are displayed, the `read` command delimiter must be set to the empty string rather than the default of non-newline whitespace.</span></span>\n\n```bash\nread -d '' IP_ID SUBNET_ID <<< $(az network nic show \\\n  --ids $NIC_ID -g TutorialResources \\\n  --query '[ipConfigurations[].publicIpAddress.id, ipConfigurations[].subnet.id]' \\\n  -o tsv)\n```\n\n<span data-ttu-id=\"3e4eb-158\">不需立即使用子网 ID，但现在就应将其存储好，否则在以后还需进行第二次查找。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-158\">You won't use the subnet ID right away, but it should be stored now to avoid having to perform a second lookup later.</span></span> <span data-ttu-id=\"3e4eb-159\">现在请使用公用 IP 对象 ID 来查找公用 IP 地址，然后将其存储在 shell 变量中。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-159\">For now, use the public IP object ID to look up the public IP address and store it in a shell variable.</span></span>\n\n```bash\nVM1_IP_ADDR=$(az network public-ip show --ids $IP_ID \\\n  -g TutorialResources \\\n  --query ipAddress \\\n  -o tsv)\n```\n\n<span data-ttu-id=\"3e4eb-160\">现在已将 VM 的 IP 地址存储在 shell 变量中。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-160\">Now you have the IP address of the VM stored in a shell variable.</span></span> <span data-ttu-id=\"3e4eb-161\">继续操作，检查其值是否与一开始连接到 VM 时所用的值相同。</span><span class=\"sxs-lookup\"><span data-stu-id=\"3e4eb-161\">Go ahead and check that it is the same value that you used to initially connect to the VM.</span></span>\n\n```bash\necho $VM1_IP_ADDR\n```"
- durationInMinutes: 2
  title: <span data-ttu-id="3e4eb-162">在现有的子网上创建新的 VM</span><span class="sxs-lookup"><span data-stu-id="3e4eb-162">Creating a new VM on the existing subnet</span></span>
  content: >-
    <span data-ttu-id="3e4eb-163">第二个 VM 使用现有的子网。</span><span class="sxs-lookup"><span data-stu-id="3e4eb-163">The second VM uses the existing subnet.</span></span> <span data-ttu-id="3e4eb-164">可以跳过一些步骤，立刻将新 VM 的公用 IP 地址存储到环境变量中去，因为该地址已在 VM 创建信息中返回。</span><span class="sxs-lookup"><span data-stu-id="3e4eb-164">You can skip a few steps to get the public IP address of the new VM stored into an environment variable right away, since it's returned in the VM creation information.</span></span> <span data-ttu-id="3e4eb-165">如果稍后需要有关该 VM 的其他信息，可以随时通过 `az vm show` 命令来获取。</span><span class="sxs-lookup"><span data-stu-id="3e4eb-165">If you'd need other information about the VM later, it can always be obtained from the `az vm show` command.</span></span>


    ```bash

    VM2_IP_ADDR=$(az vm create -g TutorialResources \
      -n TutorialVM2 \
      --image UbuntuLTS \
      --generate-ssh-keys \
      --subnet $SUBNET_ID \
      --query publicIpAddress \
      -o tsv)
    ```


    <span data-ttu-id="3e4eb-166">使用存储的 IP 地址通过 SSH 连接到新创建的 VM。</span><span class="sxs-lookup"><span data-stu-id="3e4eb-166">Using the stored IP address, SSH into the newly created VM.</span></span>


    ```bash

    ssh $VM2_IP_ADDR

    ```


    <span data-ttu-id="3e4eb-167">继续操作，从 VM 注销。</span><span class="sxs-lookup"><span data-stu-id="3e4eb-167">Go ahead and log out from the VM.</span></span>
- durationInMinutes: 2
  title: <span data-ttu-id="3e4eb-168">清理</span><span class="sxs-lookup"><span data-stu-id="3e4eb-168">Cleanup</span></span>
  content: >-
    <span data-ttu-id="3e4eb-169">教程完成以后，即可清理创建的资源。</span><span class="sxs-lookup"><span data-stu-id="3e4eb-169">Now that the tutorial is complete, it's time to clean up the created resources.</span></span> <span data-ttu-id="3e4eb-170">可以使用 `delete` 命令删除单个资源，但若要删除资源组中的所有资源，最安全的方式是使用 `group delete`。</span><span class="sxs-lookup"><span data-stu-id="3e4eb-170">You can delete individual resources with the `delete` command, but the safest way to remove all resources in a resource group is with `group delete`.</span></span>


    ```azurecli

    az group delete --name TutorialResources --no-wait

    ```


